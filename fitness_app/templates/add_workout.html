<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Fitness App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <style>
        input{
            margin-top: 20px;

        }

        .btn-addSet {
            background-color: rgba(16, 196, 0, 0.5);
            -webkit-transition: .2s ease-in-out;
                -moz-transition: .2s ease-in-out;
                    transition: .2s ease-in-out;
        }

        .btn-addSet:hover{
            background-color: rgba(16, 196, 0, 1);
        }
        
        .btn-reset{
            background-color: rgba(220, 20, 60, 0.5);
            -webkit-transition: .2s ease-in-out;
                -moz-transition: .2s ease-in-out;
                    transition: .2s ease-in-out;
        }
        .btn-reset:hover{
            background-color: rgba(220, 20, 60, 1);

        }
        .btn-addWorkout{
            background-color: rgba(0, 132, 255, 0.5);
            -webkit-transition: .2s ease-in-out;
                -moz-transition: .2s ease-in-out;
                    transition: .2s ease-in-out;

        }
        .btn-addWorkout:hover{
            background-color: rgba(0, 132, 255, 1);

        }
        
        .mainButtons{
            margin-bottom: 10px;
            
        }

        th {
            text-align: center;
            background-color: rgba(95, 158, 160, 0.411);
        }

    </style>
    <body class="container text-center">
        <h1 class="">
            Add Exercises to Your Current Workout 
        </h1>
        <form class='' action="" method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <div class="mainButtons">

            <input type="submit" name="addSet" value="Add Set" class="btn btn-addSet">
            <input type="submit" name="reset" value="Reset Workout" class="btn btn-reset">
            <input type="submit" name="addWorkout" value="Finish Workout" class="btn btn-addWorkout">
        </div>

        </form>
        <table class="table">
            <tr>
                <th>Exercise</th>
                <th>Weight (kg)</th>
                <th>Reps</th>
                <th>Time</th>

            </tr>
            {% for exercise in exercise_sets %}
            <tr>
                <td>{{exercise.exercise.value}}</td>
                <td>{{exercise.weight.value}}</td>
                <td>{{exercise.reps.value}}</td>
                <td>{{exercise.time.value}}</td>



            </tr>
            {% endfor %}
        </table>
        
        <script>
            if ( window.history.replaceState ) {
                window.history.replaceState( null, null, window.location.href );
            }
        </script>
    </body>
</html>
